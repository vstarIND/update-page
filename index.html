<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update in Progress</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #111, #333);
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        .header, .footer {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
            padding: 15px;
            width: 100%;
            text-align: center;
            position: absolute;
        }
        .header {
            top: 0;
            background: rgba(0, 0, 0, 0.8);
        }
        .footer {
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
        }
        .container {
            position: relative;
            animation: fadeIn 2s ease-in-out;
            margin-top: 80px;
        }
        img {
            max-width: 100%;
            height: auto;
            filter: hue-rotate(180deg) brightness(0.8);
            animation: pulse 2s infinite alternate;
        }
        .message {
            font-size: 20px;
            color: #ffcc00;
            margin-top: 20px;
            animation: blink 1.5s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">Programmer Vedant</div>
    <div class="container">
        <img src="standard.gif" alt="Update in Progress">
        <div class="message">Please keep patience, we are updating...</div>
    </div>
    <div class="footer">All Rights Reserved Â© Programmer Vedant</div>
</body>
</html>
